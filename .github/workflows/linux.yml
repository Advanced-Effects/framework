name: CMake Build

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up CMake
        uses: jwlawson/actions-setup-cmake@v2.0.2

      - name: Create build directory
        run: mkdir build

      - name: Configure CMake
        run: cmake . -B build

      - name: Build project
        run: cmake --build build
